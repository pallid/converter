build-windows:
  image: golang:1.18
  stage: build
  script:
    - go get github.com/karmdip-mi/go-fitz
    - GOOS=windows GOARCH=amd64 CGO_ENABLED=1 go build -o $BUILD_NAME_WINDOWS ./cmd/main.go
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME-BUILD_NAME_WINDOWS"
    paths:
      - $BUILD_NAME_WINDOWS
  tags:
    - docker

